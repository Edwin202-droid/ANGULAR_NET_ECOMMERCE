<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select class="form-control mb-3" (change)="onSortSelected($event.target)">
                <option *ngFor="let sort of sortOptions" [value]="sort.value">{{sort.name}}</option>
            </select>
            <h5 class="text-warning ml-3">Marcas</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" [class.active]="marca.id === marcaSeleccionadaId"
                    *ngFor="let marca of marcas" [value]="marca.id" (click)="onMarcaSelected(marca.id)">
                    {{marca.name}}
                </li>
            </ul>
            <h5 class="text-warning ml-3">Tipos</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" [class.active]="tipo.id === tipoSeleccionadaId" *ngFor="let tipo of tipos"
                    [value]="tipo.id" (click)="onTipoSelected(tipo.id)">
                    {{tipo.name}}
                </li>
            </ul>
        </section>

        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Mostrando <strong>10</strong> of <strong>16</strong> productos</span>
                </header>
                <div class="form-inline  mt-2">
                    <input class="form-control mr-2" placeholder="Buscar..." type="text">
                    <button class="btn btn-outline-primary my-2">Buscar</button>
                    <button class="btn btn-outline-success my-2 ml-2">Reset</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4" *ngFor="let item of products">
                    <app-product [product]="item"></app-product>
                </div>
            </div>
        </section>
    </div>
</div>
