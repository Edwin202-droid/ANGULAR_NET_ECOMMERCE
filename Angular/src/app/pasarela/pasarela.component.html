<div class="container mt-5">
    <div class="row">
        <div class="col-sm-8">
            <app-stepper [linearModeSelected]="false" #appStepper>
                <cdk-step [label]="'Address'" [completed]="(checkoutForm.get('addressForm'))?.valid">
                    <app-pasarela-address [checkOutForm]="checkoutForm"></app-pasarela-address>
                </cdk-step>
                <cdk-step [label]="'Delivery'" [completed]="(checkoutForm.get('deliveryForm'))?.valid">
                    <app-pasarela-delivery [checkOutForm]="checkoutForm"></app-pasarela-delivery>
                </cdk-step>
                <cdk-step [label]="'Review'">
                    <app-pasarela-review></app-pasarela-review>
                </cdk-step>
                <cdk-step [label]="'Payment'">
                    <app-pasarela-payment [checkOutForm]="checkoutForm"></app-pasarela-payment>
                </cdk-step>
            </app-stepper>
        </div>
        <div class="col-sm-4">
            <app-orden-totales></app-orden-totales>
        </div>
    </div>
</div>
