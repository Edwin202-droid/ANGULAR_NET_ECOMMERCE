<div class="mt-4" [formGroup]="checkOutForm">
    <h4>Elija el método de envío</h4>
    <div class="row" style="margin-left: 5px" formGroupName="deliveryForm">
        <div class="col-sm-6 form-group" *ngFor="let method of deliveryMethods">
            <input type="radio"
                    id="{{method.id}}"
                    (click)="setShippingPrice(method)"
                    value="{{method.id}}"
                    formControlName="deliveryMethod"
                    class="custom-control-input">
            <label for="{{method.id}}" class="custom-control-label">
                <strong>{{method.shortName}} - {{method.price | currency}}</strong>
                <br>
                <span class="label-description">{{method.description}}</span>
            </label>
        </div>
    </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-4">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        Ir a Address<i class="fa fa-angle-left"></i> 
    </button>
    <button class="btn btn-primary" cdkStepperNext>
        Ir a Review<i class="fa fa-angle-right"></i>
    </button>
</div>
