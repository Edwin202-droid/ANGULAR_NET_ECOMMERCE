<div class="container mt-2">
    <div *ngIf="(carrito$ | async) === null">
        <p>El carrito no tiene productos</p>
    </div>
    
    <div *ngIf="carrito$ | async">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 mb-1">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">
                                                Producto
                                            </div>
                                        </th>
                                        <th scope="col" class="border-0 bg-light">
                                            <div class="py-2 text-uppercase">
                                                Precio
                                            </div>
                                        </th>
                                        <th scope="col" class="border-0 bg-light">
                                            <div class="py-2 text-uppercase">
                                                Cantidad
                                            </div>
                                        </th>
                                        <th scope="col" class="border-0 bg-light">
                                            <div class="py-2 text-uppercase">
                                                Total
                                            </div>
                                        </th>
                                        <th scope="col" class="border-0 bg-light">
                                            <div class="py-2 text-uppercase">
                                                Quitar
                                            </div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of (carrito$ | async)?.items">
                                        <th scope="row">
                                            <div class="p-2">
                                                <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="img-fluid" style="max-height: 50px;">
                                                <div class="d-inline-block align-middle" style="margin-left: 30px">
                                                    <h5 class="mb-0">
                                                        <a routerLink="/shop/{{item.id}}" class="text-dark">{{item.productName}}</a>
                                                    </h5>
                                                    <span class="text-muted font-weight-normal font-italic d-block">Tipo: {{item.tipo}}</span>
                                                </div>
                                            </div>
                                        </th>
                                        <td class="align-middle"> <strong>{{item.price | currency}}</strong>
                                            
                                        </td>
                                        <td class="align-middle">
                                            <div class="d-flex align-items-center">
                                                <i (click)="decrementarCantidadItemCarrito(item)" class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></i>
                                                <span class="font-weight-bold" style="font-size: 1.5em;">{{item.cantidad}}</span>
                                                <i (click)="incrementarCantidadItemCarrito(item)" class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
                                            </div>
                                        </td>
                                        <td class="align-middle">
                                            <strong>{{item.price * item.cantidad | currency}}</strong>
                                        </td>
                                        <td class="align-middle text-center">
                                            <a class="text-danger">
                                                <i (click)="removerItemDelCarrito(item)" class="fa fa-trash" style="cursor: pointer; font-size: 2em;"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 offset-6">
                        <app-orden-totales></app-orden-totales>
                        <a routerLink="/pago" class="btn btn-outline-primary btn-block py-2">
                            Procesar pedido
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
