<header>
    <span *ngIf="totalCount && totalCount > 0">Mostrando 
        <strong>{{(pageNumber-1) * pageSize + 1}} - {{pageNumber * pageSize > totalCount ? totalCount : pageNumber*pageSize}}</strong> 
        de 
        <strong>{{totalCount}}</strong> productos</span>
    <span *ngIf="totalCount === 0">
        No se encontraron productos.
    </span>
</header>
