<div class="d-flex justify-content-center mt-5">
    <div class="col-sm-3">
        <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
              <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
            </div>
            
            <app-text-input formControlName="displayName" [label]="'Usuario'"></app-text-input>
            <app-text-input formControlName="email" [label]="'Email'"></app-text-input>
            <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
            
            <ul class="text-danger list-unstyled" *ngIf="errors">
                <li *ngFor="let error of errors">
                    {{error}}
                </li>
            </ul>
        
            <button class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button>
          </form>
    </div>
</div>
